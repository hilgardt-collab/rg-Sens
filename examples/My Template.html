<!DOCTYPE html>
  <html>
  <head>
    <style>
      body {
        margin: 0;
        background: transparent;
        font-family: sans-serif;
        color: white;
      }
      .container {
        display: flex;
        gap: 20px;
        padding: 20px;
      }
      .metric {
        background: linear-gradient(135deg, #1a1a2e, #16213e);
        padding: 20px;
        border-radius: 10px;
      }
      .value {
        font-size: 48px;
        color: #00ff88;
      }
      .label {
        font-size: 14px;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="metric">
        <div class="value">{{0}}</div>
        <div class="label">CPU</div>
      </div>
      <div class="metric">
        <div class="value">{{1}}</div>
        <div class="label">Memory</div>
      </div>
    </div>
  </body>
  </html>
