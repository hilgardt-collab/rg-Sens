<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=480, height=1920">
    <!--
        Art Nouveau System Monitor Panel - 480x1920px

        A beautiful vertical panel inspired by Art Nouveau design with:
        - Flowing organic lines and whiplash curves
        - Nature motifs (vines, leaves, flourishes)
        - Muted earthy color palette
        - Elegant decorative frames

        Placeholder mapping:
          Time:       {{0}} time value
          CPU Temp 1: {{1}} caption, {{2}} value, {{3}} unit, {{4}} max
          CPU Temp 2: {{5}} caption, {{6}} value, {{7}} unit, {{8}} max
          CPU Temp 3: {{9}} caption, {{10}} value, {{11}} unit, {{12}} max
          GPU Temp:   {{13}} caption, {{14}} value, {{15}} unit, {{16}} max
          Memory:     {{17}} caption, {{18}} value, {{19}} unit, {{20}} max
          Disk 1:     {{21}} caption, {{22}} value, {{23}} unit, {{24}} max
          Disk 2:     {{25}} caption, {{26}} value, {{27}} unit, {{28}} max
          CPU Use:    {{29}} caption, {{30}} value, {{31}} unit, {{32}} max
          GPU Use:    {{33}} caption, {{34}} value, {{35}} unit, {{36}} max
    -->
    <script type="application/json" id="rg-placeholder-hints">
    {
        "0": "Time - Use 'time' or 'caption' field from clock source (e.g., 14:30:25)",
        "1": "CPU Temp 1 - Caption",
        "2": "CPU Temp 1 - Value",
        "3": "CPU Temp 1 - Unit",
        "4": "CPU Temp 1 - Max",
        "5": "CPU Temp 2 - Caption",
        "6": "CPU Temp 2 - Value",
        "7": "CPU Temp 2 - Unit",
        "8": "CPU Temp 2 - Max",
        "9": "CPU Temp 3 - Caption",
        "10": "CPU Temp 3 - Value",
        "11": "CPU Temp 3 - Unit",
        "12": "CPU Temp 3 - Max",
        "13": "GPU Temp - Caption",
        "14": "GPU Temp - Value",
        "15": "GPU Temp - Unit",
        "16": "GPU Temp - Max",
        "17": "Memory - Caption",
        "18": "Memory - Value",
        "19": "Memory - Unit",
        "20": "Memory - Max",
        "21": "Disk 1 - Caption",
        "22": "Disk 1 - Value",
        "23": "Disk 1 - Unit",
        "24": "Disk 1 - Max",
        "25": "Disk 2 - Caption",
        "26": "Disk 2 - Value",
        "27": "Disk 2 - Unit",
        "28": "Disk 2 - Max",
        "29": "CPU Use - Caption",
        "30": "CPU Use - Value",
        "31": "CPU Use - Unit",
        "32": "CPU Use - Max",
        "33": "GPU Use - Caption",
        "34": "GPU Use - Value",
        "35": "GPU Use - Unit",
        "36": "GPU Use - Max"
    }
    </script>
    <link rel="stylesheet" href="art_nouveau_panel.css">
</head>
<body>
    <!-- SVG Definitions for gradients and patterns -->
    <svg class="svg-defs" aria-hidden="true">
        <defs>
            <!-- Gold gradient for accents -->
            <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#d4a574"/>
                <stop offset="50%" style="stop-color:#c9a227"/>
                <stop offset="100%" style="stop-color:#8b6914"/>
            </linearGradient>

            <!-- Sage green gradient for bars -->
            <linearGradient id="sageGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#7d9b76"/>
                <stop offset="100%" style="stop-color:#5a7a52"/>
            </linearGradient>

            <!-- Dusty rose gradient -->
            <linearGradient id="roseGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#c9a9a6"/>
                <stop offset="100%" style="stop-color:#a67f7b"/>
            </linearGradient>

            <!-- Temperature gradient (cool to warm) -->
            <linearGradient id="tempGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#7d9b76"/>
                <stop offset="50%" style="stop-color:#c9a227"/>
                <stop offset="100%" style="stop-color:#a67f7b"/>
            </linearGradient>

            <!-- Vine pattern for backgrounds -->
            <pattern id="vinePattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
                <path d="M0,30 Q15,20 30,30 T60,30" fill="none" stroke="rgba(125,155,118,0.1)" stroke-width="1"/>
                <path d="M0,45 Q15,35 30,45 T60,45" fill="none" stroke="rgba(125,155,118,0.08)" stroke-width="1"/>
                <circle cx="30" cy="30" r="2" fill="rgba(201,162,39,0.15)"/>
            </pattern>

            <!-- Decorative corner flourish -->
            <symbol id="cornerFlourish" viewBox="0 0 80 80">
                <path d="M5,75 Q5,5 75,5" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
                <path d="M10,70 Q10,15 65,10" fill="none" stroke="url(#goldGradient)" stroke-width="1.5" opacity="0.7"/>
                <path d="M15,65 Q15,25 55,15" fill="none" stroke="url(#goldGradient)" stroke-width="1" opacity="0.5"/>
                <!-- Leaf accent -->
                <path d="M20,55 Q30,45 25,35 Q35,40 30,55 Q25,60 20,55" fill="rgba(125,155,118,0.6)"/>
                <path d="M22,50 Q28,43 26,38" fill="none" stroke="rgba(90,122,82,0.8)" stroke-width="0.5"/>
            </symbol>

            <!-- Divider vine -->
            <symbol id="vineDivider" viewBox="0 0 400 30">
                <path d="M0,15 Q50,5 100,15 T200,15 T300,15 T400,15" fill="none" stroke="url(#goldGradient)" stroke-width="1.5"/>
                <circle cx="100" cy="15" r="3" fill="url(#goldGradient)"/>
                <circle cx="200" cy="15" r="4" fill="url(#goldGradient)"/>
                <circle cx="300" cy="15" r="3" fill="url(#goldGradient)"/>
                <!-- Small leaves -->
                <path d="M145,12 Q155,5 150,15 Q145,17 145,12" fill="rgba(125,155,118,0.7)"/>
                <path d="M255,18 Q265,25 260,15 Q255,13 255,18" fill="rgba(125,155,118,0.7)"/>
            </symbol>

            <!-- Arc gauge track -->
            <symbol id="arcGauge" viewBox="0 0 120 70">
                <path d="M10,60 A50,50 0 0,1 110,60" fill="none" stroke="rgba(60,50,40,0.3)" stroke-width="8" stroke-linecap="round"/>
            </symbol>
        </defs>
    </svg>

    <div class="panel">
        <!-- Decorative corner flourishes -->
        <svg class="corner-flourish top-left"><use href="#cornerFlourish"/></svg>
        <svg class="corner-flourish top-right"><use href="#cornerFlourish"/></svg>
        <svg class="corner-flourish bottom-left"><use href="#cornerFlourish"/></svg>
        <svg class="corner-flourish bottom-right"><use href="#cornerFlourish"/></svg>

        <!-- Main decorative border -->
        <div class="decorative-border">
            <div class="border-vine left"></div>
            <div class="border-vine right"></div>
        </div>

        <!-- Header with time -->
        <header class="panel-header">
            <div class="header-ornament left"></div>
            <div class="time-display">
                <span class="time-value">{{0}}</span>
            </div>
            <div class="header-ornament right"></div>
        </header>

        <!-- Section divider -->
        <svg class="vine-divider"><use href="#vineDivider"/></svg>

        <!-- Temperature Section -->
        <section class="metric-section temperatures">
            <h2 class="section-title">
                <span class="title-flourish left"></span>
                <span class="title-text">Temperatures</span>
                <span class="title-flourish right"></span>
            </h2>

            <!-- CPU Temperatures -->
            <div class="temp-group">
                <div class="metric-item arc-gauge-item">
                    <div class="gauge-label">{{1}}</div>
                    <div class="arc-gauge-container">
                        <svg class="arc-gauge-svg" viewBox="0 0 120 70">
                            <path class="arc-track" d="M10,60 A50,50 0 0,1 110,60"/>
                            <path class="arc-fill temp-arc" id="cpuTemp1Arc" d="M10,60 A50,50 0 0,1 110,60"/>
                        </svg>
                        <div class="gauge-value-container">
                            <span class="gauge-value" id="cpuTemp1Value">{{2}}</span>
                            <span class="gauge-unit">{{3}}</span>
                        </div>
                    </div>
                    <span class="max-value" id="cpuTemp1Max">{{4}}</span>
                </div>

                <div class="metric-item arc-gauge-item">
                    <div class="gauge-label">{{5}}</div>
                    <div class="arc-gauge-container">
                        <svg class="arc-gauge-svg" viewBox="0 0 120 70">
                            <path class="arc-track" d="M10,60 A50,50 0 0,1 110,60"/>
                            <path class="arc-fill temp-arc" id="cpuTemp2Arc" d="M10,60 A50,50 0 0,1 110,60"/>
                        </svg>
                        <div class="gauge-value-container">
                            <span class="gauge-value" id="cpuTemp2Value">{{6}}</span>
                            <span class="gauge-unit">{{7}}</span>
                        </div>
                    </div>
                    <span class="max-value" id="cpuTemp2Max">{{8}}</span>
                </div>

                <div class="metric-item arc-gauge-item">
                    <div class="gauge-label">{{9}}</div>
                    <div class="arc-gauge-container">
                        <svg class="arc-gauge-svg" viewBox="0 0 120 70">
                            <path class="arc-track" d="M10,60 A50,50 0 0,1 110,60"/>
                            <path class="arc-fill temp-arc" id="cpuTemp3Arc" d="M10,60 A50,50 0 0,1 110,60"/>
                        </svg>
                        <div class="gauge-value-container">
                            <span class="gauge-value" id="cpuTemp3Value">{{10}}</span>
                            <span class="gauge-unit">{{11}}</span>
                        </div>
                    </div>
                    <span class="max-value" id="cpuTemp3Max">{{12}}</span>
                </div>
            </div>

            <!-- GPU Temperature -->
            <div class="metric-item gpu-temp-item">
                <div class="ornate-frame">
                    <div class="frame-corner tl"></div>
                    <div class="frame-corner tr"></div>
                    <div class="frame-corner bl"></div>
                    <div class="frame-corner br"></div>
                    <div class="gauge-label">{{13}}</div>
                    <div class="large-gauge-container">
                        <svg class="large-arc-svg" viewBox="0 0 160 90">
                            <path class="arc-track-large" d="M10,80 A70,70 0 0,1 150,80"/>
                            <path class="arc-fill-large gpu-arc" id="gpuTempArc" d="M10,80 A70,70 0 0,1 150,80"/>
                        </svg>
                        <div class="large-gauge-value">
                            <span class="value" id="gpuTempValue">{{14}}</span>
                            <span class="unit">{{15}}</span>
                        </div>
                    </div>
                </div>
                <span class="max-value" id="gpuTempMax">{{16}}</span>
            </div>
        </section>

        <!-- Section divider -->
        <svg class="vine-divider"><use href="#vineDivider"/></svg>

        <!-- Memory Section -->
        <section class="metric-section memory-section">
            <h2 class="section-title">
                <span class="title-flourish left"></span>
                <span class="title-text">Memory</span>
                <span class="title-flourish right"></span>
            </h2>

            <div class="metric-item bar-item memory-bar">
                <div class="bar-header">
                    <span class="bar-label">{{17}}</span>
                    <span class="bar-value-display">
                        <span class="bar-value" id="memValue">{{18}}</span>
                        <span class="bar-unit">{{19}}</span>
                    </span>
                </div>
                <div class="art-nouveau-bar">
                    <div class="bar-track">
                        <div class="bar-fill memory-fill" id="memFill"></div>
                        <div class="bar-shine"></div>
                    </div>
                    <div class="bar-end-cap left"></div>
                    <div class="bar-end-cap right"></div>
                </div>
                <span class="max-value" id="memMax">{{20}}</span>
            </div>
        </section>

        <!-- Section divider -->
        <svg class="vine-divider"><use href="#vineDivider"/></svg>

        <!-- Storage Section -->
        <section class="metric-section storage-section">
            <h2 class="section-title">
                <span class="title-flourish left"></span>
                <span class="title-text">Storage</span>
                <span class="title-flourish right"></span>
            </h2>

            <div class="storage-grid">
                <div class="metric-item circular-item">
                    <div class="circular-gauge">
                        <svg class="circular-svg" viewBox="0 0 100 100">
                            <circle class="circular-track" cx="50" cy="50" r="40"/>
                            <circle class="circular-fill disk-fill" id="disk1Fill" cx="50" cy="50" r="40"/>
                        </svg>
                        <div class="circular-content">
                            <span class="circular-value" id="disk1Value">{{22}}</span>
                            <span class="circular-unit">{{23}}</span>
                        </div>
                    </div>
                    <div class="circular-label">{{21}}</div>
                    <span class="max-value" id="disk1Max">{{24}}</span>
                </div>

                <div class="metric-item circular-item">
                    <div class="circular-gauge">
                        <svg class="circular-svg" viewBox="0 0 100 100">
                            <circle class="circular-track" cx="50" cy="50" r="40"/>
                            <circle class="circular-fill disk-fill" id="disk2Fill" cx="50" cy="50" r="40"/>
                        </svg>
                        <div class="circular-content">
                            <span class="circular-value" id="disk2Value">{{26}}</span>
                            <span class="circular-unit">{{27}}</span>
                        </div>
                    </div>
                    <div class="circular-label">{{25}}</div>
                    <span class="max-value" id="disk2Max">{{28}}</span>
                </div>
            </div>
        </section>

        <!-- Section divider -->
        <svg class="vine-divider"><use href="#vineDivider"/></svg>

        <!-- Utilization Section -->
        <section class="metric-section utilization-section">
            <h2 class="section-title">
                <span class="title-flourish left"></span>
                <span class="title-text">Utilization</span>
                <span class="title-flourish right"></span>
            </h2>

            <!-- CPU Usage -->
            <div class="metric-item bar-item cpu-bar">
                <div class="bar-header">
                    <span class="bar-label">{{29}}</span>
                    <span class="bar-value-display">
                        <span class="bar-value" id="cpuUseValue">{{30}}</span>
                        <span class="bar-unit">{{31}}</span>
                    </span>
                </div>
                <div class="art-nouveau-bar">
                    <div class="bar-track">
                        <div class="bar-fill cpu-fill" id="cpuUseFill"></div>
                        <div class="bar-shine"></div>
                    </div>
                    <div class="bar-end-cap left"></div>
                    <div class="bar-end-cap right"></div>
                </div>
                <span class="max-value" id="cpuUseMax">{{32}}</span>
            </div>

            <!-- GPU Usage -->
            <div class="metric-item bar-item gpu-bar">
                <div class="bar-header">
                    <span class="bar-label">{{33}}</span>
                    <span class="bar-value-display">
                        <span class="bar-value" id="gpuUseValue">{{34}}</span>
                        <span class="bar-unit">{{35}}</span>
                    </span>
                </div>
                <div class="art-nouveau-bar">
                    <div class="bar-track">
                        <div class="bar-fill gpu-fill" id="gpuUseFill"></div>
                        <div class="bar-shine"></div>
                    </div>
                    <div class="bar-end-cap left"></div>
                    <div class="bar-end-cap right"></div>
                </div>
                <span class="max-value" id="gpuUseMax">{{36}}</span>
            </div>
        </section>

        <!-- Footer ornament -->
        <div class="footer-ornament">
            <svg class="footer-vine" viewBox="0 0 400 40">
                <path d="M0,20 Q100,5 200,20 T400,20" fill="none" stroke="url(#goldGradient)" stroke-width="1"/>
                <path d="M50,25 Q100,35 150,25" fill="none" stroke="url(#goldGradient)" stroke-width="0.8" opacity="0.6"/>
                <path d="M250,15 Q300,5 350,15" fill="none" stroke="url(#goldGradient)" stroke-width="0.8" opacity="0.6"/>
                <circle cx="200" cy="20" r="5" fill="url(#goldGradient)"/>
                <path d="M195,15 Q200,8 205,15 Q200,12 195,15" fill="rgba(125,155,118,0.8)"/>
                <path d="M195,25 Q200,32 205,25 Q200,28 195,25" fill="rgba(125,155,118,0.8)"/>
            </svg>
        </div>
    </div>

    <script>
        // Art Nouveau Panel - JavaScript Bridge
        window.updateValues = function(values) {
            // Helper to calculate percentage
            function calcPercent(value, max) {
                const v = parseFloat(value) || 0;
                const m = parseFloat(max) || 100;
                return m > 0 ? Math.min(100, Math.max(0, (v / m) * 100)) : 0;
            }

            // Arc path length for 180-degree arc
            const arcLength = 157; // Approximate for radius 50
            const largeArcLength = 220; // Approximate for radius 70
            const circleLength = 251.3; // 2 * PI * 40

            // Update CPU Temp 1 arc (value={{2}}, max={{4}})
            if (values['2'] !== undefined || values['4'] !== undefined) {
                const value = values['2'] !== undefined ? values['2'] : document.getElementById('cpuTemp1Value')?.textContent || '0';
                const max = values['4'] !== undefined ? values['4'] : document.getElementById('cpuTemp1Max')?.textContent || '100';
                const percent = calcPercent(value, max);
                const arc = document.getElementById('cpuTemp1Arc');
                if (arc) {
                    const offset = arcLength * (1 - percent / 100);
                    arc.style.strokeDasharray = arcLength;
                    arc.style.strokeDashoffset = offset;
                }
            }

            // Update CPU Temp 2 arc (value={{6}}, max={{8}})
            if (values['6'] !== undefined || values['8'] !== undefined) {
                const value = values['6'] !== undefined ? values['6'] : document.getElementById('cpuTemp2Value')?.textContent || '0';
                const max = values['8'] !== undefined ? values['8'] : document.getElementById('cpuTemp2Max')?.textContent || '100';
                const percent = calcPercent(value, max);
                const arc = document.getElementById('cpuTemp2Arc');
                if (arc) {
                    const offset = arcLength * (1 - percent / 100);
                    arc.style.strokeDasharray = arcLength;
                    arc.style.strokeDashoffset = offset;
                }
            }

            // Update CPU Temp 3 arc (value={{10}}, max={{12}})
            if (values['10'] !== undefined || values['12'] !== undefined) {
                const value = values['10'] !== undefined ? values['10'] : document.getElementById('cpuTemp3Value')?.textContent || '0';
                const max = values['12'] !== undefined ? values['12'] : document.getElementById('cpuTemp3Max')?.textContent || '100';
                const percent = calcPercent(value, max);
                const arc = document.getElementById('cpuTemp3Arc');
                if (arc) {
                    const offset = arcLength * (1 - percent / 100);
                    arc.style.strokeDasharray = arcLength;
                    arc.style.strokeDashoffset = offset;
                }
            }

            // Update GPU Temp arc (value={{14}}, max={{16}})
            if (values['14'] !== undefined || values['16'] !== undefined) {
                const value = values['14'] !== undefined ? values['14'] : document.getElementById('gpuTempValue')?.textContent || '0';
                const max = values['16'] !== undefined ? values['16'] : document.getElementById('gpuTempMax')?.textContent || '100';
                const percent = calcPercent(value, max);
                const arc = document.getElementById('gpuTempArc');
                if (arc) {
                    const offset = largeArcLength * (1 - percent / 100);
                    arc.style.strokeDasharray = largeArcLength;
                    arc.style.strokeDashoffset = offset;
                }
            }

            // Update Memory bar (value={{18}}, max={{20}})
            if (values['18'] !== undefined || values['20'] !== undefined) {
                const value = values['18'] !== undefined ? values['18'] : document.getElementById('memValue')?.textContent || '0';
                const max = values['20'] !== undefined ? values['20'] : document.getElementById('memMax')?.textContent || '100';
                const percent = calcPercent(value, max);
                const fill = document.getElementById('memFill');
                if (fill) fill.style.width = percent + '%';
            }

            // Update Disk 1 circular (value={{22}}, max={{24}})
            if (values['22'] !== undefined || values['24'] !== undefined) {
                const value = values['22'] !== undefined ? values['22'] : document.getElementById('disk1Value')?.textContent || '0';
                const max = values['24'] !== undefined ? values['24'] : document.getElementById('disk1Max')?.textContent || '100';
                const percent = calcPercent(value, max);
                const fill = document.getElementById('disk1Fill');
                if (fill) {
                    const offset = circleLength * (1 - percent / 100);
                    fill.style.strokeDasharray = circleLength;
                    fill.style.strokeDashoffset = offset;
                }
            }

            // Update Disk 2 circular (value={{26}}, max={{28}})
            if (values['26'] !== undefined || values['28'] !== undefined) {
                const value = values['26'] !== undefined ? values['26'] : document.getElementById('disk2Value')?.textContent || '0';
                const max = values['28'] !== undefined ? values['28'] : document.getElementById('disk2Max')?.textContent || '100';
                const percent = calcPercent(value, max);
                const fill = document.getElementById('disk2Fill');
                if (fill) {
                    const offset = circleLength * (1 - percent / 100);
                    fill.style.strokeDasharray = circleLength;
                    fill.style.strokeDashoffset = offset;
                }
            }

            // Update CPU Use bar (value={{30}}, max={{32}})
            if (values['30'] !== undefined || values['32'] !== undefined) {
                const value = values['30'] !== undefined ? values['30'] : document.getElementById('cpuUseValue')?.textContent || '0';
                const max = values['32'] !== undefined ? values['32'] : document.getElementById('cpuUseMax')?.textContent || '100';
                const percent = calcPercent(value, max);
                const fill = document.getElementById('cpuUseFill');
                if (fill) fill.style.width = percent + '%';
            }

            // Update GPU Use bar (value={{34}}, max={{36}})
            if (values['34'] !== undefined || values['36'] !== undefined) {
                const value = values['34'] !== undefined ? values['34'] : document.getElementById('gpuUseValue')?.textContent || '0';
                const max = values['36'] !== undefined ? values['36'] : document.getElementById('gpuUseMax')?.textContent || '100';
                const percent = calcPercent(value, max);
                const fill = document.getElementById('gpuUseFill');
                if (fill) fill.style.width = percent + '%';
            }
        };

        // Initialize gauges on load
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize all arc gauges
            document.querySelectorAll('.arc-fill, .arc-fill-large').forEach(arc => {
                arc.style.strokeDasharray = '157';
                arc.style.strokeDashoffset = '157';
            });

            document.querySelectorAll('.arc-fill-large').forEach(arc => {
                arc.style.strokeDasharray = '220';
                arc.style.strokeDashoffset = '220';
            });

            // Initialize circular gauges
            document.querySelectorAll('.circular-fill').forEach(circle => {
                circle.style.strokeDasharray = '251.3';
                circle.style.strokeDashoffset = '251.3';
            });

            // Initialize bars
            document.querySelectorAll('.bar-fill').forEach(bar => {
                bar.style.width = '0%';
            });
        });
    </script>
</body>
</html>
